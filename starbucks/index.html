<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Starbucks Clone</title>
</head>
<body>
  <header>
    <div class="line"></div>
    <div class="container headerArea">
      <div class="headerLeft">
        <a href="/"><img src="./assets/img/logo.png" alt="Logo Starbucks"></a>
      </div>
      <div class="headerRight">
        <div class="headerSearch">
          <form>
            <input type="text" name="Search" placeholder="Search">
            <button>
              <img src="./assets/img/loupe.png" alt="">
            </button>
          </form>
        </div>
        <div class="headerMenu">
          <img src="./assets/img/menu.png" alt="imagem do menu">
        </div>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="container">
      <h1>Starbucks <br>Happy Hour</h1>
      <span>We'll meet you in your inbox.Drink deals are on their way</span>
      <div class="bannerImages">
        <img src="./assets/img/c1.jpg" alt="bebida sabor capuccino">
        <img src="./assets/img/c2.jpg" alt="bebida sabor chocolate">
        <img src="./assets/img/c3.jpg" alt="bebida sabor hortelÃ¢">
      </div>
    </div>
  </section>
</body>
</html>
